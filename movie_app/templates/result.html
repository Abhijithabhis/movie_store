{% extends 'base.html' %}
{% block body %}
<div class="container">
	<div class="row">
		{% for i in result %}
			<div class="col-md-3">
				<div class="card mb-100" style="width: 18rem;">
  					<img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="150" height="400">
  					<div class="card-body">
    					<a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
  					</div>

				</div><br>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
