{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'star.css' %}">
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="400">
        </div>

        <div class="col-md-6">
            <h4>{{movie.name}}</h4><br>
            <h5>{{movie.desc}}</h5><br><br>
            <h3>{{movie.year}}</h3><br>
            <h2>MOVIE RATING</h2>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
            </div><br><br><br><br><br><br><br>

            <a class ="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
            <a class ="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
